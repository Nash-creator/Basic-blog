<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Me</title>
</head>
<body>
    <header class="header">
        <h1><u>Get a hold of me!</u></h1>
        <nav>
            <ul class="nav-list">
                <li><a href="/index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="contact-container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" rows="5" required></textarea>
            
            <button type="submit">Send</button>
        </form>
        
        <div class="social-media">
            <h2>Let's get <em>Connected!</em></h2>
            <ul class="social-list">
                <li><a href="https://instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a></li>
                <li><a href="https://x.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/en/6/60/X_logo.svg" alt="X (formerly Twitter)"></a></li>
                <li><a href="https://facebook.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a></li>
                <li><a href="https://linkedin.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo_2019.png" alt="LinkedIn"></a></li>
            </ul>
        </div>
    </div>
